<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلوت ماستر - احترف لعبة البلوت</title>
    <style>
        /* ... (previous styles remain the same) ... */

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .popup button {
            margin-top: 1rem;
            width: 100%;
        }

        .whatsapp-btn {
            background-color: #25D366;
            margin-top: 1rem;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <!-- ... (previous HTML content remains the same until the popup) ... -->

    <!-- Add popup elements -->
    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <h3>تم التسجيل بنجاح! 🎉</h3>
        <p>انضم إلى مجموعة الواتساب الخاصة بنا للبدء في رحلة احتراف البلوت</p>
        <button onclick="window.open('https://chat.whatsapp.com/D4EYbGERY5q0mbP8ZacPwt', '_blank')" class="whatsapp-btn">
            انضم للمجموعة
        </button>
        <button onclick="closePopup()">إغلاق</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function submitToGoogleSheet(event) {
            event.preventDefault();
            const scriptURL = 'https://script.google.com/macros/s/AKfycby5t6VaIkzBHbj9v9bA_Ga-cj8ZEqUdh9whXMAIuZy3DP4dIOK00atFNrF2PAwyJ_wl6Q/exec';
            const form = document.getElementById('signup-form');
            const formData = new FormData(form);
            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    form.reset();
                    showPopup();
                })
                .catch(error => alert('حدث خطأ، حاول مرة أخرى'));
        }
    </script>
</body>
</html>
