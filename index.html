<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلوت ماستر - احترف لعبة البلوت</title>
    <style>
        /* ... Previous styles remain the same ... */

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            animation: popupFadeIn 0.3s ease;
        }

        @keyframes popupFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup h3 {
            color: #006c35;
            margin-bottom: 1rem;
        }

        .popup p {
            margin-bottom: 1.5rem;
        }

        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        .close-button {
            background-color: #6c757d;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #5a6268;
        }

        /* ... Rest of the previous styles remain the same ... */
    </style>
</head>
<body>
    <!-- ... Previous HTML content remains the same until before the script tag ... -->

    <!-- Add this before closing body tag -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <h3>تم التسجيل بنجاح! 🎉</h3>
            <p>شكراً لتسجيلك في بلوت ماستر. انضم الآن إلى مجموعة الواتساب لتبدأ رحلتك معنا!</p>
            <div class="popup-buttons">
                <a href="https://chat.whatsapp.com/D4EYbGERY5q0mbP8ZacPwt" target="_blank" class="whatsapp-button">
                    انضم إلى مجموعة الواتساب
                </a>
                <button class="close-button" onclick="closePopup()">إغلاق</button>
            </div>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup-overlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }

        function submitToGoogleSheet(event) {
            event.preventDefault();
            const scriptURL = 'https://script.google.com/macros/s/AKfycby5t6VaIkzBHbj9v9bA_Ga-cj8ZEqUdh9whXMAIuZy3DP4dIOK00atFNrF2PAwyJ_wl6Q/exec';
            const form = document.getElementById('signup-form');
            const formData = new FormData(form);
            
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    form.reset();
                    showPopup();
                })
                .catch(error => alert('حدث خطأ، حاول مرة أخرى'));
        }
    </script>
</body>
</html>
